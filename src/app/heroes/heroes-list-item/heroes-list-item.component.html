<mat-list-item>
    <h3 mat-line>{{ hero.name }}</h3>
    <p>Gender: {{ hero.gender }}</p>
    <button
      mat-icon-button
      (click)="like.emit(hero); $event.stopImmediatePropagation()">
      <mat-icon>{{ hero.like ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
</mat-list-item>
